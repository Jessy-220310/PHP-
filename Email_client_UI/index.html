<!DOCTYPE html>
<html>
<head>
  <title>Firebase Google Login</title>
</head>
<body>

  <h2>Google Login with Firebase</h2>
  <button id="login">Login with Google</button>
  <button id="logout">Logout</button>

  <p id="user"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”‘ PASTE YOUR FIREBASE KEYS HERE
    const firebaseConfig = {
  apiKey: "AIzaSyCZMUwONZ-2H00bODado4upsKNEw2Unm1A",
  authDomain: "email-client-ui.firebaseapp.com",
  projectId: "email-client-ui",
  storageBucket: "email-client-ui.firebasestorage.app",
  messagingSenderId: "269296431584",
  appId: "1:269296431584:web:f35f525648e5a006037b85",
  measurementId: "G-5YHE1VQEKS"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

    document.getElementById("login").onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        document.getElementById("user").innerText =
          "Welcome " + result.user.displayName;
      } catch (error) {
        alert(error.message);
      }
    };

    document.getElementById("logout").onclick = async () => {
      await signOut(auth);
      document.getElementById("user").innerText = "";
    };
  </script>

</body>
</html>
